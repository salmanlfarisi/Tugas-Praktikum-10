<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
</head>

<body>
    <h1 style="text-align:center;">FORM VALIDASI</h1>
    <form onsubmit="return false" id="myForm">
        <label for="nama">Nama Pelanggan : </label>
        <input type="text" id="nama" placeholder="Masukkan Nama Anda" maxlength="30" required /><span
            id="errorName"></span>

        <br>
        <br>

        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Masukkan Email Anda" required /><span id="errorEmail"></span>
        <br>
        <small id="emailHelp" class="form-text text-muted" >Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
        <br>
        <br>

        <label for="jam">Jam Keberangkatan : </label>
        <input type="time" id="jam" required /><span id="errorJam"></span>
        <br>
        <br>

        <label for="tujuan">Tujuan Keberangkatan : </label>
        <select id="tujuan">><span id="errorTujuan"></span>
        <option value="0">Pilih Tujuan</option>
        <option value="1">Jakarta</option>
        <option value="2">Bogor</option>
        <option value="3">Bekasi</option>
        <option value="4">Tanggerang</option>
        <option value="5">Depok</option>
        </select>
        <br>
        <br>

        <label for="tiket">Jumlah Tiket : </label>
        <input type="number" id="tiket" /><span id="errorTiket"></span>

        <br />
        <br />

        <input type="button" onclick="formValidation()" value="Submit" />
    </form>

    <br />
    <br />
    <div>
        <h1 id="hasil" style="text-decoration: underline"></h1>
        <p id="hasilName"></p>
        <p id="hasilEmail"></p>
        <p id="hasilJam"></p>
        <p id="hasilTujuan"></p>
        <p id="hasilTiket"></p>
        <p id="ket"></p>
    </div>

    <script>
        function formValidation() {
            let nama = document.getElementById("nama").value;
            let email = document.getElementById("email").value;
            let jam = document.getElementById("jam").value;
            let tujuan = document.getElementById("tujuan").value;
            let tiket = document.getElementById("tiket").value;

            let hasil = (document.getElementById("hasil").innerHTML = "Validasi Data");

            if (nama.toLowerCase() == "salman" && email == "alfarissalman24@gmail.com" && jam == "05:00 AM" && tujuan.toLowerCase() == "Jakarta" && tiket == "2") {
                document.getElementById("hasilName").innerHTML = "Nama Pelanggan : " + nama;
                document.getElementById("hasilEmail").innerHTML = "Email : " + email;
                document.getElementById("hasilJam").innerHTML = "Jam Keberangkatan : " + jam;
                document.getElementById("hasilTujuan").innerHTML = "Tujuan : " + tujuan;
                document.getElementById("hasilTiket").innerHTML = "Tiket : " + tiket;
            }

            if (nama.toLowerCase() != "salman" || email != "alfarissalman24@gmail.com") {
                document.getElementById("errorName").innerHTML = " DATA TIDAK ADA";
                alert("Email Tidak Boleh Kosong");
                document.getElementById("errorName").style = "color:red";
                document.getElementById("errorEmail").innerHTML = " DATA TIDAK ADA";
                document.getElementById("errorEmail").style = "color:red";
            }

            if (jam != "05:00") {
                document.getElementById("errorJam").innerHTML = " DATA TIDAK ADA";
                document.getElementById("errorJam").style = "color:red";
            }

            if (tujuan.toLowerCase() != "Jakarta" || tiket != "2") {
                document.getElementById("errorTujuan").innerHTML = " DATA TIDAK ADA";
                document.getElementById("errorTujuan").style = "color:red";
                document.getElementById("errorTiket").innerHTML = " DATA TIDAK ADA";
                document.getElementById("errorTiket").style = "color:red";
            }
        }

    </script>
</body>

</html>
