<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Massage</title>
    <style>
        .container{
            width: 100%;
        }
        #box{
            width: 60%;
            border: 1px solid black;
            height: 400px;
            padding: 0px;
            background-color: azure;
        }
        #pesan{
            width: 55%;
        }
    </style>
</head>
<body>
    <h1 style="text-align:left;">Chat Massage</h1>
    <div class="container">
        <!--Ini untuk menampilkan pesan-->
        <div id="box"></div>
        <!--Inputan buat mengirim pesan-->
        <input type="text" id="pesan">
        <input type="button" value="Kirim" onclick="chat ()">
    </div>

    <script>
        let chatbox = document.getElementById("box");
        let pesan = document.getElementById("pesan");

        function chat() {
            let paragraf = document.createElement("p");
            chatbox.appendChild(paragraf);
            paragraf.innerHTML = pesan.value;
        }
    </script>
</body>
</html>
